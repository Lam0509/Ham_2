<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let mang = ['c','a',1,6,2,'c','b','d'];
  function check(x, arr) {
    for (let i = 0; i < arr.length; i++) {
        if (x === arr[i]) {
            count++;
        }
    }
    if (count === 0) {
        return -1;
    } else {
        return count;
    }
  }
  alert(check('c', mang));
</script>
</body>
</html>
