<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swap(a, b) {
    let c = a;
    a = b;
    b = c;
    alert('Giá trị a là ' + a + ' và Giá trị b là ' + b);
  }
  swap(+prompt('Nhập giá trị a'), +prompt('Nhập giá trị b'));
</script>
</body>
</html>
