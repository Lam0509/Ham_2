<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dienTich(x) {
    let area = 3.14 * x * x;
    return area;
  }
  function chuVi(x) {
      let chuvi = 2 * x * 3.14;
      return chuvi;
  }
  let r = +prompt('Nhập giá trị bán kính');
  alert('Diện tích hình tròn là ' + dienTich(r));
  alert('Chu vi hình tròn là ' + chuVi(r))
</script>
</body>
</html>
